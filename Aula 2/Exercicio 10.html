<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <form>
        <fieldset>
            <div>
                <label for="iNome">Nome:</label>
                <input type="text" name="nome" id="iNome" placeholder="Seu nome">
            </div>
            <div>
                <label for="iIdade">Idade:</label>
                <input type="number" name="Idade" id="iIdade" placeholder="Sua idade">
            </div>
            <div>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" placeholder="Sua senha">
            </div>
            <div>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#ffff00">
            </div>

        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
